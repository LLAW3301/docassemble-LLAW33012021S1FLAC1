event: FLACF1Info
question: Post-service process. 
subquestion: |
  After service you need to wait 30 days to allow for cross notice. If you receive cross notice that you do not agree with you must rebut within 30 days. 
  
  
  If 30 days has passed and you have not received cross notice you can begin with construction of the fence. If you begin before 30 days has passed you will not be eligible to recover costs. 
  
  
  Speaking with your neighbour may be the quickest way to work through objections.


  If you press exit you will be directed to the Flinders Legal Centre website to seek assistance with your issue. If you selected the wrong option please press restart to start the app again. 
